<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-avaliation">
        <header>
            <h1>AVALIE SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img/avaliation-stars.svg" alt="estrelas de avaliação">
        </header>

        <div class="information">
            <h1>INFORMAÇÕES PESSOAIS</h1>
        </div>
        
        <form id="form-avaliation">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="user">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>
    
                    <div class="input-wrapper">
                         <label for="email-avaliation">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email-avaliation" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="mentoring">
                        <div class="input-wrapper">
                            <label for="mentor">Selecione quem foi o seu mentor</label>
                            <select id="mentor" required>
                                <option value=""><span>Selecione</span></option>
                                <option value="name">Rafael</option>
                                <option value="name">Graziela</option>
                                <option value="name">Roberto</option>
                                <option value="name">Franciele</option>
                            </select>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="feedback">Feedback sobre o mentor</label>
                            <input type="text" id="feedback">
                        </div>
    
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="doubts-clarified">
                            <label for="doubts-clarified">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>AGENDANDO A PRÓXIMA MENTORIA</legend>
    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end">
                        </div>
                    </div>
                </div>
            </fieldset>
            <footer>
                <button form="form-avaliation" class="button">SALVAR</button>
            </footer>
        </form>
    </div>
</body>
</html>
